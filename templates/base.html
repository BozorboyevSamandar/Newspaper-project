<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Newspaper App {% endblock title %}
    </title>
    <style>
        #hint_id_username, #hint_id_password1, #hint_id_password2 {
            display: none;
        }
    </style>
    <meta content="width=device-width,initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAKl8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/
umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
    <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toogle navigation" class="navbar-toggler"
            data-target="#navbarCollapse" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#" id="userMenu">
                    {{user.username}}
                </a>

                <div aria-labelledby="userMenu" class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="{% url 'password_change' %}">Parolni o'zgartirish</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'article_new' %}">Yangi maqola</a>
                </div>
            </li>
        </ul>
        {% else %}
        <form class="form-inline ml-auto">
            <a class="btn btn-secondary" href="{% url 'login' %}"> Log In </a>
            <a class="btn btn-primary ml-2" href="{% url 'signup' %}">Ro`yxatdan o'tish</a>
        </form>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock content %}
</div>


<footer class="bg-light text-center text-lg-start mb-0 mt-5">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021:
        <a class="text-dark" href="t.me//samandar_bozorboyev">Samandar_Bozorboyev|Django-Newspaper_Website</a>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
